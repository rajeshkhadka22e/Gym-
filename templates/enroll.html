{% extends "base.html" %}  {% block title %} Enrollment  for the Gym{% endblock title %} 
{% block hero %}
<h1 class="text-danger">Join Best Gym of Ktm</h1>
<br />
<br />
<form method="post">
{% csrf_token %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
  <strong></strong> {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}


  <div class="form-group py-2">
    <input
      type="text"
      class="form-control"
      id="exampleInputEmail1"
      name="Enter your full name"
      aria-describedby="emailHelp"
      placeholder="Enter your Name"
    />
  </div>
  <div class="form-group py-2">
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
       value="{{user.email}}"
      name="email"
      aria-describedby="emailHelp"
      placeholder="Enter your Email"
      required
    />
  </div>
  <div class="form-group py-2">
    <input
      type="number"
      class="form-control"
      name="phone_number"
      id="exampleInputPassword1"
      placeholder="Enter your phone number"
    />
  </div>
  <div class="form-group my-2">
        <select class="form-control  p-2" name="gender" id="gender">
        <option selected>Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">other</option>
    </select>
  </div>
  <div class="form-group py-2">
    <input
      type="date"
      class="form-control"
      name="dob"
      id="exampleInputPassword1"
      placeholder="Enter your Date of birth"
    />
  </div>

  <div class="form-group mt-2">
    <label for="doamin">Domain Name</label>
    <br>
    <select name="doamin" id="doamin" class="form-control p-2 required">
        <option selected>Select membership plan</option>
        {% for p in Menbership %}

        <option value="{{p.plan}}">{{p.plan}}-{{p.price}}</option>

        {% endfor %} 
    </select>
  </div>
  <div class="form-group mt-2">
   
    <br>
    <select name="doamin" id="doamin" class="form-control p-2 required">
        <option selected>Select Trainer </option>
        {% for T in Trainers %}

        <option value="{{T.name}}">{{T.name}} - {{T.salary}}</option>

        {% endfor %} 


    </select>
  </div>

 <div class="form-group py-2">
    <input
      type="text"
      class="form-control"
      name="Refrence"
     
      placeholder="Refered By"
    />
  </div>
  <div class="form-group py-2">
    <input
      type="text"
      class="form-control mt-2"
      name="address"
     
      placeholder="Address "
    />
  </div>
  <div class="d-grid py-2">
    <button type="submit" class="btn btn-warning w-full">Enroll</button>
  </div>
</form>

{% endblock %}
