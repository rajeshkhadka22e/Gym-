{% extends "base.html" %}

{% block title %} signup{% endblock title %}


{% block hero %}



<div class="d-flex align-items-center justify-content-center w-100 min-vh-100" style="background: linear-gradient(to right, #3b82f6, #10b981, #f59e0b);">
    <div class="bg-light rounded-3 shadow-lg p-4 border-4 border-danger mx-auto neumorphism-card text-center" style="max-width: 500px;">
        <!-- Logo Image -->
        <div class="d-flex justify-content-center mb-3">
            <img class="rounded-circle" src="logo.png" alt="signup" style="width: 80px; height: 80px;">
        </div>

        <!-- Title -->
        <h2 class="h4 fw-semibold text-dark">Web Development</h2>
        <p class="text-muted small">Made easy!</p>

        <!-- Form -->
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" placeholder="Username" class="form-control form-control-lg border-0 rounded-pill shadow-sm" style="background-color: #e2e8f0;">
            </div>
            <div class="mb-3">
                <input type="text" name="fullname" placeholder="Full Name" class="form-control form-control-lg border-0 rounded-pill shadow-sm" style="background-color: #e2e8f0;">
            </div>
            <div class="mb-3">
                <input type="email" name="email" placeholder="Email" class="form-control form-control-lg border-0 rounded-pill shadow-sm" style="background-color: #e2e8f0;">
            </div>
            <div class="mb-3">
                <input type="password" name="pass1" placeholder="Password" class="form-control form-control-lg border-0 rounded-pill shadow-sm" style="background-color: #e2e8f0;">
            </div>
            <div class="mb-3">
                <input type="password" name="pass2" placeholder="Confirm Password" class="form-control form-control-lg border-0 rounded-pill shadow-sm" style="background-color: #e2e8f0;">
            </div>
            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm w-100">
                Signup
            </button>
        </form>

        <!-- Links -->
        <div class="mt-4">
            <a href="#" class="text-secondary small">Forgot password?</a>
            <span class="mx-2 text-muted">or</span>
            <a href="{% url 'login' %}" class="text-secondary small">Login</a>
        </div>
    </div>

    <!-- Custom CSS for Neumorphism -->
    <style>
        .neumorphism-card {
            box-shadow: 23px 22px 20px #bebebe, -26px -25px 30px #bebebe;
        }
    </style>
</div>

    {{ form.as_p }}

                    <label for="">password</label>
                    <input type="password" class="border-2 border-black p-2 rounded-2xl"  name="pass1" required>
                    <label for="">confirm password</label>
                    <input type="password" class="border-2 border-black p-2 rounded-2xl" name="pass2" required>
                    <input type="submit" class="p-3 rounded-xl mt-4 w-full bg-blue-500">
                </div>
                <div class="flex gap-4">
                    <p>Already user</p>

{% endblock hero %}
