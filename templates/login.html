{% extends "base.html" %}
{% block title %}
login
{% endblock title %}

{% block hero %}






<div class="d-flex align-items-center justify-content-center w-100 min-vh-100" style="background: linear-gradient(to right, #bfdbfe, #86efac, #fef08a);">
    <div class="bg-light rounded-3 shadow-lg p-4 neumorphism-card text-center" style="max-width: 500px;">
        <!-- Logo Image -->
        <div class="d-flex justify-content-center pt-3 mb-4">
            <img class="rounded-circle" src="logo.png" alt="Logo" style="width: 80px; height: 80px;">
        </div>

        <!-- Title -->
        <h2 class="h4 fw-semibold text-dark">Web Development</h2>
        <p class="text-muted small mb-4">Made easy!</p>

        <!-- Form -->
        <form action="#" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" name="email" placeholder="Email" class="form-control form-control-lg border-0 rounded-pill shadow-sm" style="background-color: #e2e8f0;">
            </div>
            <div class="mb-3">
                <input type="password" name="pass1" placeholder="Password" class="form-control form-control-lg border-0 rounded-pill shadow-sm" style="background-color: #e2e8f0;">
            </div>
            <button type="submit" class="btn btn-primary btn-lg rounded-pill shadow-sm w-100">
                Login
            </button>
        </form>

        <!-- Links -->
        <div class="mt-4">
            <a href="#" class="text-secondary small">Forgot password?</a>
            <span class="mx-2 text-muted">or</span>
            <a href="{% url 'signup' %}" class="text-secondary small">Sign Up</a>
        </div>
    </div>

    <!-- Custom CSS for Neumorphism -->
    <style>
        .neumorphism-card {
            box-shadow: 23px 22px 20px #bebebe, -26px -25px 30px #ffffff;
        }
    </style>
</div>
